<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="logo" id="logo">
    <div class="row">

      <div class="left-section">
        <div class="text">
          <h1 id="light">We're</h1>
          <h1>coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.</p>
        </div>
        <form id="form">
          <input type="email" id="email" placeholder="Email Address">
          <button type="submit" id="btnSubmit"><img src="images/icon-arrow.svg" alt="arrow"></button>
          <p id="message"></p>
        </form>
      </div>
      <div class="right-section">
        <!-- <img src="images/hero-desktop.jpg" id="girlImg"> -->
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gamze Erol</a>.
    </p>
  </footer>

  <script>
    const emailInput = document.getElementById('email');
    const btnSubmit = document.getElementById('btnSubmit');
    const form = document.querySelector('form');
    const message = document.getElementById('message');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (emailInput.value === '' || emailInput.type !== 'email') {
        message.innerText = `Please, provide a valid e-mail!`;
      }
    });
    
     
  </script>
</body>
</html>
